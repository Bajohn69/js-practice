        function findBiggest(arr) {
            if (arr.length == 0) {
                return undefined;
            }

            let biggestNumber = -10000000;

            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i], biggestNumber);
                if (arr[i] > biggestNumber) {
                    biggestNumber = arr[i];
                }
            }
            return biggestNumber;
        }
